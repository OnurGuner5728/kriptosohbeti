[build]
  base = "crypto-react-app"
  publish = "crypto-react-app/build"
  command = "npm run build"

[build.environment]
  REACT_APP_API_URL = "https://kripto-sohbeti-backend.railway.app/api"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_API_URL = "https://kripto-sohbeti-backend.railway.app/api"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://kripto-sohbeti-backend.railway.app/api" 